<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New York Times Search</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

	<!-- Jumbotron  -->
	<div class="jumbotron blue">
		<h1><span class="glyphicon glyphicon-dashboard"></span> New York Times Search</h1>
	</div>

	<div class="row">

		<!-- Search Parameters Panel  -->
		<div class="col-lg-12">
			<div class="panel panel-default">
					<div class="panel-heading blue">
						<h3 class="panel-title">Search Parameters</h3>
					</div>
					<div class="panel-body">
						<form role="form">

						  <div class="form-inline">
						    <label for="search">Search Term: </label>
						    <input type="text" class="form-control" id="search">
						  </div>

							<div class="form-inline">
							  <label for="numRecords">Number of Records to Retrieve: </label>
							  <select class="form-control" id="numRecords">
							    <option value=1>1</option>
							    <option value=5 selected>5</option>
							    <option value=10>10</option>
							  </select>
							</div>

						  <div class="form-inline">
						    <label for="startYear">Start Year: </label>
						    <input type="text" class="form-control" id="startYear">
						  </div>

						  <div class="form-inline">
						    <label for="endYear">End Year: </label>
						    <input type="text" class="form-control" id="endYear">
						  </div>

						  <button type="button" class="btn btn-primary blue" id="searchBtn"><span class="glyphicon glyphicon-search"></span> Search</button>
  						  <button type="button" class="btn btn-primary blue"><span class="glyphicon glyphicon-trash"></span> Clear Results</button>

						</form>
					</div>
				</div>
		</div>
	</div>

	<div class="row">
		<!-- Results Panel -->
		<div class="col-lg-12">
			<div class="panel panel-default">
					<div class="panel-heading blue">
						<h3 class="panel-title">Search Results</h3>
					</div>
					<div class="panel-body" id="wellSection">

					</div>
				</div>
		</div>
	</div>

</div>

<!-- jQuery JS -->
<script src="https://code.jquery.com/jquery.js"></script>

<!-- Logic.js -->
<script src="logic.js"></script>



</body>
</html>
